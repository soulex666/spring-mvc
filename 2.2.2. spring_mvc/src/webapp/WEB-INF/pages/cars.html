<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<div>
    <th:block>
        <table class="table" th:border="1" style="text-align: center; font-size: large">
            <thead>
            <tr>
                <th>Model</th>
                <th>VIN number</th>
                <th>Year of production</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="car: ${cars}" >
                <td th:text="${car.model}"></td>
                <td th:text="${car.VIN}"></td>
                <td th:text="${car.productionYear}"></td>
            </tr>
            </tbody>
        </table>
    </th:block>
</div>
</body>
</html>
